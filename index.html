<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container-csm">
    <!-- sezione parola palindroma -->
    <section class="card my-5">

      <div class="card-body">
        
        <h1 class="text-center">PALINDROMA</h1>
        <div class="card mb-3">
          <div class="card-body">
  
            <label for="palindrom-text" class="form-label">Inserisci una parola: </label>
  
            <div class="input-group mb-3">

              <input type="text" class="form-control" id="palindrom-text">

              <button type="button" class="btn btn-dark" id="btn-pal-check">Verifica</button>
            </div>

            <!-- stampa risultato -->
            <div id="result-text-pal">
              <!-- js result -->
            </div>
          </div>
          
        </div>

      </div>
    </section>


    <!-- section pari/dispari -->
    <section class="card my-5">
      <div class="card-body">
        <h1 class="text-center">PARI/DISPARI</h1>
        <div class="card mb-3">
          <div class="card-body ">
            
            <label for="inputEvenOdd" class="form-label">Scegli:</label>
            <select id="inputEvenOdd" class="form-select">
              <option selected disabled value="-1"></option>
              <option value="1">Pari</option>
              <option value="0">Dispari</option>
            </select>

            <label for="even-odd-text" class="form-label">Inserisci un numero da 1 a 5: </label>
  
            <div class="input-group mb-3">

              <input type="number" class="form-control" id="even-odd-text">

              <button type="button" class="btn btn-dark" id="btn-result">Verifica</button>
            </div>

            <!-- stampa risultato -->
            <div id="result-even-odd">
              <!-- result -->
              
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- LOAD SCRIPT -->
  <script src="js/script.js"></script>
</body>
</html>
